<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <h2>这是一个二级标题</h2>
    <p>这是一个简单的 HTML 页面。</p>
    <p>这是一个段落，包含一些 <strong>加粗</strong> 和 <em>斜体</em> 的文本。</p>
    <ul>
        <li>项目 1</li>
        <li>项目 2</li>
        <li>项目 3</li>
    </ul>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>城市</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>上海</td>
        </tr>
    </table>
    <img src="https://via.placeholder.com/150" alt="示例图片">
    <a href="https://www.example.com">访问示例网站</a>

    <script>
        console.log("Hello, World!");
    </script>
</body>
</html>
